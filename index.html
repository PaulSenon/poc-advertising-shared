<!DOCTYPE html>
<html>
  <head>
    <title>ChatNews</title>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- googletag & prebid.js-->
    <script defer src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script defer src="//cdn.jsdelivr.net/npm/prebid.js@latest/dist/not-for-prod/prebid.js"></script>
  </head>

  <body class="dfp-wallpapered">
    <!-- wallpaper link zones -->
    <span class="background-image-container"></span>
    <a href="#" id="dfp-wallpaper-wrapper" class="u-hide-for-all wallpaper-link wallpaper-link-top" aria-label="wallpaper link"></a>
    <a href="#" id="dfp-wallpaper-wrapper-right" class="u-hide-for-all wallpaper-link wallpaper-link-right" aria-label="wallpaper link"></a>
    <a href="#" id="dfp-wallpaper-wrapper-left" class="u-hide-for-all wallpaper-link wallpaper-link-left" aria-label="wallpaper link"></a>

    <!-- header -->
    <header>
      <h2>ChatNews</h2>
      <div class="nav-container"><nav><span>link1</span><span>link2</span><span>link3</span><span>link4</span></nav></div>
    </header>
    
    <!-- out of contend ads -->
    <div data-ad-id="adzone-leaderboard-wallpaper-1" data-ad-type="leaderboardWallpaper" data-ad-position="1" class="u-hide-for-mobile advertising js-adzone advertising-leaderboard-wallpaper top-leaderboard"></div>

    <!-- swiper controls -->
    <div class="swiper-button swiper-button-next"></div>
    <div class="swiper-button swiper-button-prev"></div>

    <div id="enw-main-content" class="main-content">
      <!-- SWIPER -->
      <div class="swiper">
        <div class="swiper-wrapper">

        </div>        
      </div>
    </div>

    <!-- js entrypoint -->
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
